<section class="contacts">
  <div class="container">
    <div class="section-header">
      <h2>Contacts us</h2>
      <a href="#" class="btn-secondary">
        <span>Refering dentist?</span>
      </a>
    </div>
    <form action="" class="form">
      <input type="text" name="" id="" class="form__field" placeholder="Name">
      <input type="tel" name="" id="" class="form__field" placeholder="Phone">
      <input type="email" name="" id="" class="form__field" placeholder="Email*" required>
      <select id="mounth">
        <option value="hide">Dental issue</option>
        <option value="root canal treatment">Root canal treatment</option>
        <option value="tooth infection">Tooth infection</option>
        <option value="toothache">Toothache</option>
        <option value="lost filling">Lost filling</option>
        <option value="lost crown">Lost crown</option>
        <option value="bleaching">Bleaching</option>
        <option value="broken tooth">Broken tooth</option>
        <option value="other">Other</option>
      </select>
      <textarea name="" id="" rows="1" class="form__field message" placeholder="Message"></textarea>
      <button type="submit" class="btn-primary">
        <span>Send</span>
      </button>
    </form>
  </div>
</section>
